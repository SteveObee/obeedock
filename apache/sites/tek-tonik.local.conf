<VirtualHost *:80>
    ServerAdmin admin@tek-tonik.local
    ServerName tek-tonik.local
    ServerAlias www.tek-tonik.local
    DocumentRoot /var/www/Php/tek-tonik/public
    <Directory /var/www/Php/tek-tonik>
        AllowOverride All
   </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
